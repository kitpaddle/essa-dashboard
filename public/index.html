    <title>ESSA Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="../sigmet/sigmet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../plugins/leaflet-panel-layers.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.css" />

    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js" integrity="sha512-MMmVaQGDVI3Wouc5zT5G7k/snN9gPqquIhZsHgIIHVDlRgYTYGxrwu6w482iIhAq8n5R6+pcBgpGgxFFBz7rZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js" integrity="sha512-ZV3aKX6eFgm3To1hmxEyuh4dLtR1ovVeiz0auNstFXOcuwIcC6rBHGUP2lAmdUZb66yBj/mVborw4HhDkbvrhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <script src="../plugins/leaflet-panel-layers.js"></script>
    <script src="../plugins/leaflet-edgebuffer.js"></script>
    <script src="../plugins/leaflet-grayscale.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>ESSA-DASHBOARD</h1>
    <div id="sigmetWrapper">
      <div id="sigmetMap"></div>
      <div id="sigInfo">
        <div id="sigTable">
          <div class="sigRow" id="esaa">ESAA</div>
          <div class="sigRow" id="enor">ENOR</div>
          <div class="sigRow" id="efin">EFIN</div>
          <div class="sigRow" id="eett">EETT</div>
          <div class="sigRow" id="evrr">EVRR</div>
        </div>
        <div id="sigRaw">Original SIGMET:</div>
        <div id="sigRefresh">
          <p id="sigLatest">Failed to connect..</p>
          <button id="sigRefButton" onclick="sigmetRefresh()"><i class="fa fa-refresh"></i></button>
        </div>
      </div>
    </div>
      

    <script src="../sigmet/sigmetscript.js"></script>
  </body>
</html>
